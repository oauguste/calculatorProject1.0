<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>

<body>
    <header class="main-header">
        <div class="section-header">
            <h2>
                Old School Calculator
            </h2>
            <p>
                The TI-108
            </p>
        </div>
    </header>
    <section class="calculator-section">
        <div class="calculator-frame">
            <div class="display-screen">


            </div>
            <div class="calculator-misc">
                <div class="text1">
                    <h3>TEXAS INSTRUMENTS</h3>

                </div>
                <div class="text2">
                    <h2>
                        TI-108
                    </h2>
                </div>
                <div class="solar-screen">

                </div>
            </div>
            <div class="all-buttons">
                <div class="buttons-container">
                    <div class="function-buttons-container">
                        <button class="function-button">+/-</button>
                        <button class="function-button">&#8730;</button>
                        <button class="function-button">&#x25;</button>
                        <button class="function-button">MRC</button>
                        <button class="function-button">M-</button>
                        <button class="function-button">M+</button>
                    </div>
                    <div class="numbers-button-container">
                        <button class="numbers-button">7</button>
                        <button class="numbers-button">8</button>
                        <button class="numbers-button">9</button>
                        <button class="numbers-button">4</button>
                        <button class="numbers-button">5</button>
                        <button class="numbers-button">6</button>
                        <button class="numbers-button">1</button>
                        <button class="numbers-button">2</button>
                        <button class="numbers-button">3</button>
                        <button class="on-clear-button">ON/C</button>
                        <button class="numbers-button">0</button>
                        <button class="numbers-button">.</button>
                    </div>

                </div>
                <div class="operation-buttons-container">
                    <button class="operation-button">&#xf7;</button>
                    <button class="operation-button">x</button>
                    <button class="operation-button">-</button>
                    <button class="operation-button">+</button>
                    <button class="operation-button equal-button">=</button>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
